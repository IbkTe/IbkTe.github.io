<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>MY CART</title>
  </head>

  <body>
    <section class="cart">
      <div class="jumbotron">

        <header>
          <h1>Shopping Cart</h1>
          <p>3 items</p>
        </header>

        <div class="body">
          <template id="product">
            <div class="product">

              <div class="shirt">
                <img class="product-image" src="./ehteshamul-haque-adit-ziz6ZI6-0i8-unsplash.jpg" alt="">
              </div>

              <div class="name-of-shirt">
                <p>shirt</p>
                <h4 class="productname">GUCCI</h4>
              </div>

              <div class="quantity">
                <button id="mi" class="btnminus">-</button>
                <input type="number" id="num" inputmode="numeric" value="3" class="cart-quantity-input">
                <button id="pi" class="btnplus">+</button>
              </div>

              <h4 class="originalamount">20</h4>
              <h4 id="amount" class="amount">£20.00</h4>
              <p id="cancel" class="delete">x</p>
            </div>

          </template>
          
        </div>

        <p id="shop"><a href="index.html">
          &larr; Back to shop
        </a></p>
      
      </div>
        <div class="summary">

          <header>
            <h1>Summary</h1>
          </header>

          <div class="price">
            <h4>ITEMS 3</h4>
            <h4 class="total-price">£145.00</h4>
          </div>

          <div class="detail">
            <label for="">SHIPPING </label>

            <select name="" id="">
              <option value="platinum-Delivery">platinum-Delivery-£<span class="span">6</span>.00</option>
              <option value="Standard-Delivery" selected="selected">Standard-Delivery-£<span class="span">5</span> .00</option>
              <option value="Basic-Delivery">Basic-Delivery-£<span class="span">4</span>.00</option>
            </select>
            
            <label for="">GIVE CODE</label>
            <input type="text" placeholder="Enter your code  &#x2192">
          </div>

          <div class="total">
            <h4>TOTAL PRICE</h4>
            <h4 class="total-price">£137.00</h4>
          </div>

          <button class="purchase">CHECKOUT</button>
        </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
